<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Client Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users"></i> User Management System</h1>
            <p class="subtitle">Frontend client for M-Server API</p>
        </header>

        <main class="main-content">
            <!-- API Status Section -->
            <section class="status-section">
                <h2><i class="fas fa-heartbeat"></i> API Status</h2>
                <div id="api-status" class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Checking...</span>
                </div>
            </section>

            <!-- User Management Section -->
            <section class="user-section">
                <h2><i class="fas fa-user-plus"></i> Add New User</h2>
                <form id="user-form" class="user-form">
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </form>
            </section>

            <!-- Users List Section -->
            <section class="users-section">
                <h2><i class="fas fa-list"></i> Users List</h2>
                <div class="users-controls">
                    <button id="refresh-btn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="users-list" class="users-list">
                    <div class="loading">Loading users...</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 M-Client Frontend | Connected to M-Server Backend</p>
        </footer>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit User</h3>
                <span class="close">&times;</span>
            </div>
            <form id="edit-form" class="user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
